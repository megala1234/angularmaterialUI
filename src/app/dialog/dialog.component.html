<h1 mat-dialog-title> Add Product Form</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">

    <mat-form-field appearance="outline" >
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Name" formControlName="productName">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
       <mat-select placeholder="category" formControlName="category">
        <mat-option value="fruits">Fruits</mat-option>
        <mat-option value="vegetables">Vegetables</mat-option>
        <mat-option value="electronics">Electronics</mat-option>
        <mat-option value="phone">Phone</mat-option>
       </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-label><h1>Freshness</h1></mat-label>
      <mat-radio-group class="example-radio-group" formControlName="freshness" >
        <mat-radio-button class="example-radio-button" *ngFor="let option of freshness " [value]="option">
            {{option}}
          </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input matInput type="number" placeholder="Price" formControlName="price">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>

</form>
   
      
</div>
<div mat-dialog-actions [align]="'end'">

    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionbtn}}</button>
  </div>
